<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <title>Forex Trading Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
      <nav>
        <h1 style="text-align: center;">Forex Trading Calculator</h1>

        <form class="mb-5" method="post" id="tradingForm" name="contactForm">
          <div class="row">
            
            <div class="col-md-6 form-group">
              <label for="stoplost" class="col-form-label">Stop Loss</label>
              <input type="number" class="form-control" name="stoplost" id="stoplost" placeholder="Stop loss">
            </div>
            <div class="col-md-6 form-group">
              <label for="takeprofit" class="col-form-label">Take Profit</label>
              <input type="number" class="form-control" name="takeprofit" id="takeprofit" placeholder="Take Profit">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="targeted" class="col-form-label">Target Risk %</label>
              <input type="number" class="form-control" name="targeted" id="targeted" placeholder="Decimal number">
            </div>
            <div class="col-md-6 form-group">
              <label for="balance" class="col-form-label">Account Balance</label>
              <input type="number" class="form-control" name="balance" id="balance" placeholder="$ amount in account">
            </div>
          </div>
          <div style="margin-top:30px;text-align: center;">

              <input type="reset" value="Clear Fields" class="btn btn-block rounded-0 py-2 px-4 reset">


              <input type="submit" value="Calculate" class="btn btn-block btn-primary rounded-0 py-2 px-4 submit">

          </div>
        </form>
        <div style="margin-top:50px;" id="result">
          <div class="row">
            <label for="piprisk" class="result-label"> Risk Per PIP: </label>
            <Span id="piprisk"></Span>
            </div>

            <div class="row">
              <label for="risk" class="result-label"> Risk: </label>
              <Span id="risk"></Span>
              </div>

              <div class="row">
                <label for="reward" class="result-label"> Reward: </label>
                <Span id="reward"></Span>
                </div>

                <div class="row">
                  <label for="lotsize" class="result-label"> Risk:  </label>
                  <Span id="lotsize"></Span>
                  </div>
    

        </div>
        
      </nav>
    </div>
    </main>
    <script src="js/app.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
  </body>
</html>
